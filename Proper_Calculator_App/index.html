<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proper Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>New Calculator</h1>
    <div class="input">
        <input disabled type="text" id="screen"  >
    </div>
    <div id="bet" class="btn">      
        <button onclick="abc(1)" >1</button>
        <button onclick="abc(2)" >2</button>
        <button onclick="abc(3)" >3</button>
        <button onclick="abc('+')" >+</button>
        <button onclick="abc(4)" >4</button>
        <button onclick="abc(5)" >5</button>
        <button onclick="abc(6)" >6</button>
        <button onclick="abc('-')" >-</button>
        <button onclick="abc(7)" >7</button>
        <button onclick="abc(8)" >8</button>
        <button onclick="abc(9)" >9</button>
        <button onclick="abc('*')" >*</button>
        <button onclick="abc(0)"   >0</button>
        <button onclick="clearscreen('C')" >C</button>
        <button onclick="calculate('=')" >=</button>
        <button onclick="abc('/')" >/</button>
    </div>

    <!-- Images slider UI Design -->
    <div class="slideshow-container">
        <h1>Image Slider</h1>
        <div class="imgAll">
            <img src="https://picsum.photos/id/237/1000/500" style="width:100%">
        </div>

        <div class="imgAll">
            <img src="https://picsum.photos/id/236/1000/500" style="width:100%">
        </div>
        <div class="imgAll">
            <img src="https://picsum.photos/id/234/1000/500" style="width:100%">
        </div>
        <div class="imgAll">
            <img src="https://picsum.photos/id/231/1000/500" style="width:100%">
        </div>
        <div class="imgAll">
            <img src="https://picsum.photos/id/232/1000/500" style="width:100%">
        </div>
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>


 <script src="app.js" ></script>   
</body>
</html>
